{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Subcribe to {{ mailing_list }}
{% endblock title %}

{% block body %}
    <h1>Subscribe to {{ mailing_list }}</h1>
    <form method="POST" class="col-sm-6">
    	{% csrf_token %}
    	{{ form|crispy }}
    	<button type="submit" class="btn btn-info">Submit</button>
    </form>
{% endblock body %}
