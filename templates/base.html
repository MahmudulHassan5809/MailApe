{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{% static 'css/font.css' %}" />
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
	<title>
		{% block title %}{% endblock title %}
	</title>

</head>
<body>

	<div class="container">
		<nav class="navbar navbar-light-bg-light">
			<a href="/" class="navbar-brand">Mail Ape</a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="{% url 'mailinglist:mailinglist_list' %}" class="nav-link">Your Mailing Lists</a>
				</li>
				{% if request.user.is_authenticated %}
					<li class="nav-item">
						<a href="{% url "user:logout" %}" class="nav-link">Logout</a>
					</li>
				{% else %}
					<li class="nav-item">
						<a href="{% url "user:login" %}" class="nav-link">Login</a>
					</li>
					<li class="nav-item">
						<a href="{% url "user:register" %}" class="nav-link">Register</a>
					</li>
				{% endif %}
			</ul>
		</nav>
		{% block body %}

		{% endblock body %}
	</div>

	<script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
